<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h3>To-Do List</h3>
    <form method="POST">
      <div class="input-section">
        <input type="text" id="new-task" name="task-text" placeholder="Add a new task..." />
        <select name="priority" class="priority-selector">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="add-task-btn">Add Task</button>
      </div>
    </form>

    <ul id="task-list">
      {% for task in tasks %}
      <li data-id="{{ task.id }}" class="{{ task.status }} priority-{{ task.priority }}">
        <a href="/toggle/{{task.id}}">{{ task.title }}</a>
        <span class="priority-badge">{{ task.priority.title() }}</span>
        <a href="/remove/{{task.id}}">X</a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <script src="todo-script.js"></script>
</body>

</html>
